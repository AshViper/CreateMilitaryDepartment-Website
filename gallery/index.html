<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Gallery - Create Military Department</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
            margin-top: 4rem;
        }
        .gallery-item {
            background: var(--bg-card);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }
        .gallery-img {
            width: 100%;
            aspect-ratio: 16/9;
            background: #1e293b;
            object-fit: cover;
        }
        .gallery-info {
            padding: 1.5rem;
        }
        .gallery-info h3 { margin-bottom: 0.5rem; }
        .author-badge {
            font-size: 0.8rem;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            padding: 0.2rem 0.6rem;
            border-radius: 6px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <nav>
        <a href="../index.html" class="nav-logo">Create Military</a>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="../wiki/index.html">Wiki</a>
            <a href="index.html" style="color: white;">Gallery</a>
        </div>
    </nav>

    <main class="container" style="padding-top: 10rem;">
        <div class="section-header">
            <h1>Military Gallery</h1>
            <p>開発者たちが誇る自慢の兵器たち。設計のインスピレーションを得ましょう。</p>
        </div>

        <div class="gallery-grid" id="gallery-grid">
            <!-- Items loaded dynamically -->
             <div class="gallery-item reveal" style="display: flex; align-items: center; justify-content: center; min-height: 200px; border: 2px dashed var(--border);">
                <p style="color:var(--text-secondary); text-align: center;">Your creation here...<br><small>Discordで投稿してください！</small></p>
            </div>
        </div>
    </main>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/wiki-loader.js"></script>
    <script>
        function reveal() {
            var reveals = document.querySelectorAll(".reveal");
            for (var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = reveals[i].getBoundingClientRect().top;
                if (elementTop < windowHeight - 100) { reveals[i].classList.add("active"); }
            }
        }
        window.addEventListener("scroll", reveal);
        reveal();
    </script>
</body>
</html>
