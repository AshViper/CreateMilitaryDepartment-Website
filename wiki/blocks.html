<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks & Items Wiki - Create Military Department</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .block-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 2rem;
            align-items: start;
        }
        .block-icon {
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <nav>
        <a href="../index.html" class="nav-logo">Create Military</a>
        <div class="nav-links">
            <a href="index.html">Wiki Index</a>
            <a href="blocks.html" style="color: white;">Blocks</a>
        </div>
    </nav>

    <main class="container" style="padding-top: 10rem;">
        <div class="section-header reveal">
            <h1>Blocks & Technology</h1>
            <p>工廠を支える主要なコンポーネントの仕様解説。</p>
        </div>

        <div class="block-list" id="block-list">
            <!-- Blocks loaded dynamically -->
        </div>
    </main>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/wiki-loader.js"></script>
    <script>
        function reveal() {
            var reveals = document.querySelectorAll(".reveal");
            for (var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = reveals[i].getBoundingClientRect().top;
                if (elementTop < windowHeight - 100) { reveals[i].classList.add("active"); }
            }
        }
        window.addEventListener("scroll", reveal);
        reveal();
    </script>
</body>
</html>
