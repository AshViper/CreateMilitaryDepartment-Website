<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Create Military Department</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .admin-container { padding-top: 8rem; max-width: 900px; margin: 0 auto; }
        .form-group { margin-bottom: 2rem; background: var(--bg-card); padding: 2rem; border-radius: 20px; border: 1px solid var(--border); }
        .form-group h2 { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: var(--text-secondary); }
        input, textarea, select { width: 100%; padding: 0.8rem; border-radius: 8px; background: #020617; border: 1px solid var(--border); color: white; margin-bottom: 1rem; }
        .output-area { position: relative; }
        pre { background: #020617; padding: 1.5rem; border-radius: 12px; border: 1px solid var(--primary); color: #10b981; overflow-x: auto; font-size: 0.85rem; }
        .copy-btn { position: absolute; top: 1rem; right: 1rem; background: var(--primary); color: white; border: none; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <nav>
        <a href="index.html" class="nav-logo">Create Military [Admin]</a>
        <div class="nav-links">
            <a href="index.html">Back to Home</a>
        </div>
    </nav>

    <main class="admin-container">
        <div class="section-header">
            <h1>Admin Panel</h1>
            <p>新しい Wiki 項目やギャラリー作品を追加するための JSON コードを生成します。</p>
        </div>

        <!-- Add Wiki Block -->
        <div class="form-group">
            <h2>Add Wiki Block</h2>
            <label>Name</label>
            <input type="text" id="b-name" placeholder="Military Gearbox">
            <label>Icon (Emoji or URL)</label>
            <input type="text" id="b-icon" placeholder="⚙️">
            <label>Description</label>
            <textarea id="b-desc" rows="3"></textarea>
            <label>Specs (Comma separated)</label>
            <input type="text" id="b-specs" placeholder="Spec 1, Spec 2">
            <button class="btn btn-primary" onclick="generateBlockJSON()">Generate Block JSON</button>
        </div>

        <!-- Add Gallery Item -->
        <div class="form-group">
            <h2>Add Gallery Item</h2>
            <label>Title</label>
            <input type="text" id="g-title" placeholder="Super Tank">
            <label>Author</label>
            <input type="text" id="g-author" placeholder="Username">
            <label>Image URL</label>
            <input type="text" id="g-img" placeholder="../assets/img/your-image.png">
            <label>Description</label>
            <textarea id="g-desc" rows="3"></textarea>
            <button class="btn btn-primary" onclick="generateGalleryJSON()">Generate Gallery JSON</button>
        </div>

        <div class="output-area reveal active" id="output-section" style="display:none; margin-bottom: 5rem;">
            <h2>Generated JSON</h2>
            <p style="margin-bottom:1rem; font-size:0.9rem; color:var(--text-secondary);">以下のコードをコピーして、GitHub の対応するファイル（data/blocks.json 等）の [ ] 内の最後に追加してください。</p>
            <button class="copy-btn" onclick="copyResult()">Copy Code</button>
            <pre id="json-result"></pre>
        </div>
    </main>

    <script>
        function generateBlockJSON() {
            const data = {
                id: document.getElementById('b-name').value.toLowerCase().replace(/\s+/g, '-'),
                name: document.getElementById('b-name').value,
                icon: document.getElementById('b-icon').value,
                description: document.getElementById('b-desc').value,
                specs: document.getElementById('b-specs').value.split(',').map(s => s.trim())
            };
            showResult(data);
        }

        function generateGalleryJSON() {
            const data = {
                title: document.getElementById('g-title').value,
                author: document.getElementById('g-author').value,
                image: document.getElementById('g-img').value,
                description: document.getElementById('g-desc').value
            };
            showResult(data);
        }

        function showResult(data) {
            const res = JSON.stringify(data, null, 2);
            document.getElementById('json-result').textContent = ",\n" + res;
            document.getElementById('output-section').style.display = 'block';
            window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
        }

        function copyResult() {
            const code = document.getElementById('json-result').textContent;
            navigator.clipboard.writeText(code);
            alert('JSON copied to clipboard!');
        }
    </script>
</body>
</html>
